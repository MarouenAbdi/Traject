<div id="message" class="alert alert-success">
    <strong>{{action}}</strong> {{details}}
  </div>
  
  <div class="flex-parent">
    <form>
      
      <h2>Add New Task</h2>
            <br>
  
        <div class="flex-item">
  
            <div class="form-group">
                <label for="startDate">Interface</label>
              <input type="text" id="interfaceid" name="interfaceid" [(ngModel)]="interfaceid" class="form-control csp" [ngModelOptions]="{standalone:true}" disabled="true">
            </div>
          <div class="form-group">
              <label for="projectname">Task Type</label>
              <input type="text" id="tasktype" name="tasktype" [(ngModel)]="tasktype" class="form-control csp" placeholder="Enter your sprint number" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
              <label for="projectname">Description</label>
              <input type="text" id="description" name="description" [(ngModel)]="description" class="form-control csp" placeholder="Enter your sprint number" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
              <label for="teamleader">Consultant</label><br>
                <select id="consultant" [(ngModel)]="consultant" (change)="semm($event)" [ngModelOptions]="{standalone:true}">
                <option *ngFor="let item of test" [value]="item.Id" >{{item.firstName}}<option>
                </select>
          </div>
        
          <div class="form-group">
              <label for="projectname">Status</label>
              <input type="text" id="status" name="status" [(ngModel)]="status" class="form-control csp" placeholder="Enter your sprint number" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
              <label for="start">Date of Commencement</label>
            <input type="text" id="startDate" name="startDate" [(ngModel)]="startDate" class="form-control csp" placeholder="Please enter date in this format YYYY-MM-DD" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
              <label for="endDate">Deadline</label>
              <input type="text" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control csp" placeholder="Please enter date in this format YYYY-MM-DD" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
              <label for="estimatedDate">Estimated Duration</label>
            <input type="text" id="estimatedDate" name="estimatedDate" [(ngModel)]="estimatedDate" class="form-control csp" placeholder="Day/man" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
              <label for="startDate">Actual Duration</label>
            <input type="text" id="actualDate" name="actualDate" [(ngModel)]="actualDate" class="form-control csp" placeholder="Day/man" [ngModelOptions]="{standalone:true}">
          </div>
         

          <br>
          <div class="but">
          <button type="button" class="btn btn-primary" (click)='validateSignUp()' > Add task </button>
          </div>
        </div>
      
    
    </form>
  </div>
