<div class="request-body">
<h1 class="display-3"> Events </h1>

<p id="message" class="mess"> You do not have any events! </p> 
	<div id="requ" class="all-requests">
		<ul class="team">
			<li *ngFor="let item of testarr"> 


				<div id="notify_{{item.Id}}" class="card" style="width: 50rem;">
				  <div class="card-body">
				    <h4 class="card-title">{{item.title}}</h4>
						<p class="card-text">Organized by: {{item.createdBy}} <br> {{item.createDate}}</p>
				  </div>
				  <ul class="list-group list-group-flush">
				  	<li class="list-group-item"><strong>Description: </strong>{{item.description}}</li>
						<li class="list-group-item"><strong>Date/Time: </strong>{{item.deadline}}</li>
						
				  </ul>
				</div>

				<br><br>



			</li>
		</ul>





	</div>
</div>
