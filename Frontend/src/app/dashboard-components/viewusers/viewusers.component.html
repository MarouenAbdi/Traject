<div class="request-body">
    <h1 class="display-3"> Users </h1>
    
    <p id="message" class="mess"> There is no users </p> 
      <div id="requ" class="all-requests">
        <ul class="team">
          <li *ngFor="let item of test"> 
    
    
            <div id="notify_{{item.Id}}" class="card" style="width: 50rem;">
              <div class="card-body">
                <h4 class="card-title">User ID : {{item.Id}}</h4>
                <p class="card-text">Name : {{item.firstName}}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">E-mail : {{item.email}}</li>
                <li class="list-group-item">Date Of Joining : {{item.dob}}</li>
                <li class="list-group-item">User Type : {{item.userType}}</li>
              </ul>
            </div>
    
            <br><br>

          </li>
        </ul>
    
    
    
    
    
      </div>
    </div>
