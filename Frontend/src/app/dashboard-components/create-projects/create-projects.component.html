<div id="message" class="alert alert-success">
	<strong>{{action}}</strong> {{details}}
</div>

<div class="flex-parent">
	<form>
		
		<h2>Create New Project</h2>
			    <br>

			<div class="flex-item">

			    

			    <div class="form-group">
				    <label for="projectid">Project Id</label>
				    <input type="text" id="projectid" name="projectid" [(ngModel)]="projectid" class="form-control csp" placeholder="Project Handle" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
				    <label for="projectname">Project Title</label>
				    <input type="text" id="projectname" name="projectname" [(ngModel)]="projectname" class="form-control csp" placeholder="Project Name" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
				    <label for="client">Client</label>
				    <input type="text" id="client" name="client" [(ngModel)]="client" class="form-control csp" placeholder="Client Name" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
				    <label for="location">Location</label>
				    <input type="text" id="location" name="location" [(ngModel)]="location" class="form-control csp" placeholder="Location" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
					<label for="pmanager">Project Manager</label><br>
					<select id="manager" [(ngModel)]="manager" (change)="semm($event)" [ngModelOptions]="{standalone:true}">
					<option *ngFor="let item of test" [value]="item.Id" >{{item.firstName}}<option>
					</select>
				</div>
				<div class="form-group">
				    <label for="startDate">Date of Commencement</label>
					<input type="text" id="startDate" name="startDate" [(ngModel)]="startDate" class="form-control csp" placeholder="Please enter date in this format YYYY-MM-DD" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
				    <label for="endDate">Project Deadline</label>
				    <input type="text" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control csp" placeholder="Please enter date in this format YYYY-MM-DD" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
				    <label for="estimatedDate">Estimated Duration</label>
					<input type="text" id="estimatedDate" name="estimatedDate" [(ngModel)]="estimatedDate" class="form-control csp" placeholder="Day/man" [ngModelOptions]="{standalone:true}">
				</div>
				<div class="form-group">
				    <label for="startDate">Actual Duration</label>
					<input type="text" id="actualDate" name="actualDate" [(ngModel)]="actualDate" class="form-control csp" placeholder="Day/man" [ngModelOptions]="{standalone:true}">
				</div>


				<br>
				<div class="but">
				<button type="button" class="btn btn-primary" (click)='validateSignUp()' > Create Project </button>
				</div>
			</div>
		
	
	</form>
</div>
